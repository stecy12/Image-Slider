<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image slider</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css">

    <script src="main.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="swiper">

            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="https://hips.hearstapps.com/hmg-prod.s3.amazonaws.com/images/lionel-animals-to-follow-on-instagram-1568319926.jpg?crop=0.922xw:0.738xh;0.0555xw,0.142xh&resize=640:*" alt=""></div>
                <div class="swiper-slide"><img src="https://justsomething.co/wp-content/uploads/2014/04/most-adorable-animals-8.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://i.pinimg.com/736x/a0/c8/db/a0c8db0920c9967ccdf71f90dad4722a.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://stylecaster.com/wp-content/uploads/2017/01/arthur.jpg" alt=""></div>
                <div class="swiper-slide"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQK3roBgwC-sBe9TErf4NuJjvS9Zqlp-NFKQ&usqp=CAU" alt=""></div>
                <div class="swiper-slide"><img src="https://static.boredpanda.com/blog/wp-content/uploads/2014/12/cutest-baby-animals-20__605.jpg" alt=""></div>
                ...
            </div>
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>


</body>

</html>
